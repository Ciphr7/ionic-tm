<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/@ionic/core@5.0.0/css/ionic.bundle.css" rel="stylesheet" />
  <link type="text/css" rel="stylesheet"
    href="https://mapea4-sigc.juntadeandalucia.es/assets/css/mapea-5.0.1.ol.min.css" rel="stylesheet" />
  <style>
    /* fix mapea styles bugs */
    .m-scale-container {
      height: auto;
    }

    /* **************************** */
  </style>
  <title>TruckMiles 2020</title>
</head>

<body>
  <ion-app>
    <!-- ROUTER -->
    <ion-router use-hash="true" main>
      <ion-route url="/" component="view-home"></ion-route>
      <ion-route url="/map" component="view-map"></ion-route>
      <ion-route url="/category-map" component="category-map"></ion-route>
      <ion-route url="/search-map" component="search-map"></ion-route>
      <ion-route url="/about" component="view-about"></ion-route>
      <ion-route component="view-tabs">
        <ion-route url="/tabs/tab-map" component="tab-map"></ion-route>
        <ion-route url="/tabs/tab-information" component="tab-information"></ion-route>
      </ion-route>
    </ion-router>
    <!-- MENU -->
    <ion-menu side="start" menu-id="main-menu">
      <ion-header class="ion-text-center">
        <ion-toolbar translucent>
          <ion-grid>
            <ion-row>
              <ion-col class="ion-text-center">
                
                <img id="logo" src="/src/assets/img/icon2.png" alt="TruckMiles Logo" style="width:30%"
              /></ion-col>
            </ion-row>
  
            <ion-row>
              <ion-col>
                <ion-title>Plan Trip</ion-title>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-toolbar>
      </ion-header>
      <ion-content menuId="content">
        <ion-card class="ion-padding">
          <p>
            <ion-label class="ion-padding-end">Set Origin to my GPS location</ion-label>
            <ion-checkbox  
            color="danger" 
            [(ngModel)]="myBoolean"
            (ionChange)="onMyBooleanChange()"
            >
          </ion-checkbox>
            <!-- <input input(change)="onMyBooleanChange()" type="checkbox" /> -->
          </p>
          <p>
            <ion-label class="ion-padding-end" position="floating">Origin:</ion-label>
            <ion-input
              id="tOrg"
              [(ngModel)] = "loc1"
              color="danger"
              placeholder="example location: 19145">
          </ion-input>
          <ion-searchbar [(ngModel)]="locSearch" (ionChange)="searchChanged($event)"></ion-searchbar>
          <ion-list>
   
            <ion-item button (click)="locSelected(item.PostalCode) " *ngFor="let item of (results | async)">
         
              <ion-label text-wrap>
                <h3>{{ item.City }}</h3>
                {{ item.State }}
                {{ item.PostalCode }}
              </ion-label>
         
            </ion-item>
         
          </ion-list>
          </p>
          <p>    
        <ion-label>location</ion-label>
          
          </p>
          <p>
            <ion-label class="ion-padding-end" position="floating">Destination:</ion-label>
            <ion-input
  
              [(ngModel)] = "loc2"
              color="danger"
              placeholder="example location: 19145"             
            ></ion-input>
          </p>
          <p>
            <ion-button
              expand="block"
              color="danger"
              id="runTrip"
              onclick="runTrip()">
              <ion-icon slot="start" name="calculator-outline"></ion-icon>Run
              Trip</ion-button
            >
          </p>
  
          <p>
            <ion-label>Select Routing Method</ion-label>
            <ion-select value="practical">
              <ion-select-option value="practical">Practical</ion-select-option>
              <ion-select-option value="shortest">Shortest</ion-select-option>
              <ion-select-option value="interstate">Interstate</ion-select-option>
            </ion-select>
          </p>
          <p>
            <ion-label checked="true" class="ion-padding-end">Avoid Toll</ion-label>
            <ion-checkbox
              color="danger"
              slot="end"
              value="border open"
              checked>
          </ion-checkbox>
          </p>
          <p>
            <ion-label class="ion-padding-end">Border Open</ion-label>
            <ion-checkbox
              color="danger"
              slot="end"
              value="border open">
            </ion-checkbox>
          </p>
        </ion-card>
      </ion-content>
    </ion-menu>
    <ion-nav root="view-home"></ion-nav>
  </ion-app>
  <ion-menu-controller></ion-menu-controller>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@5.0.0/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@5.0.0/dist/ionic/ionic.js"></script>
  <script type="text/javascript" src="https://mapea4-sigc.juntadeandalucia.es/js/mapea-5.0.1.ol.min.js"></script>
  <script type="text/javascript" src="https://mapea4-sigc.juntadeandalucia.es/js/configuration-5.0.1.js"></script>
  <!-- <script type="text/javascript" src="../lib/mapea-5.0.1.ol.min.js"></script>
  <script type="text/javascript" src="../lib/configuration.js"></script> -->
  <script></script>
</body>

</html>
