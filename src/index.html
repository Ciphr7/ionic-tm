<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/@ionic/core@4.8.0/css/ionic.bundle.css" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="http://mapea4-sigc.juntadeandalucia.es/assets/css/mapea-5.0.1.ol.min.css"
    rel="stylesheet">
  <style>
    /* fix mapea styles bugs */
    .m-scale-container {
      height: auto;
    }

    /* **************************** */
  </style>
  <title>Ionic VanillaJS</title>
</head>

<body>
  <ion-app>
    <ion-router use-hash=false main>
      <ion-route url="/" component="view-home"></ion-route>
      <ion-route url="/map" component="view-map"></ion-route>
      <ion-route url="/about" component="view-about"></ion-route>
    </ion-router>

    <ion-menu side="start">
      <ion-header>
        <ion-toolbar translucent>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item href="/">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item href="/map">
            <ion-icon name="map" slot="start"></ion-icon>
            <ion-label>Map</ion-label>
          </ion-item>
          <ion-item href="/about">
            <ion-icon name="information-circle" slot="start"></ion-icon>
            <ion-label>About</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-tabs>
      <ion-tab tab="view-home" component="view-home"></ion-tab>
      <ion-tab tab="view-map" component="view-map"></ion-tab>
      <ion-tab tab="view-about" component="view-about"></ion-tab>

      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="view-home">
          <ion-icon name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="view-map">
          <ion-icon name="map"></ion-icon>
          <ion-label>Map</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="view-about">
          <ion-icon name="information-circle"></ion-icon>
          <ion-label>About</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-app>
  <ion-menu-controller></ion-menu-controller>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@4.8.0/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core@4.8.0/dist/ionic/ionic.js"></script>
  <!-- <script type="text/javascript" src="http://mapea4-sigc.juntadeandalucia.es/js/mapea-5.0.1.ol.min.js"></script>
  <script type="text/javascript" src="http://mapea4-sigc.juntadeandalucia.es/js/configuration-5.0.1.js"></script> -->
  <script type="text/javascript" src="../lib/mapea-5.0.1.ol.min.js"></script>
  <script type="text/javascript" src="../lib/configuration.js"></script>



</body>


</html>
