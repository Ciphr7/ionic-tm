<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title class="ion-text-center">${require("@/app-config.js").title}</ion-title>

    <ion-buttons slot="end">
      <ion-button id="btnAlert">
        <ion-icon name="information-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen style="height:100%">


  
</ion-content>
<!-- The footer area -->
<ion-footer>
  <ion-toolbar>
    <ion-grid class="ion-text-center ion-margin">
      <ion-row>
        <ion-col>
          <ion-menu-toggle>
            <ion-button color="danger" id="runTrip">
              <ion-icon slot="start" name="calculator-outline"></ion-icon>NewTrip
            </ion-button>
          </ion-menu-toggle>
        </ion-col>
        <ion-col>
          <ion-button color="danger" id="reset-btn" (click)="openSecondMenu()">
            <!-- <ion-button color="danger" id="reset-btn" > -->
            <ion-icon slot="start" name="refresh-outline"></ion-icon>

            Trip Details
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col >
          <p>&copy; ProMiles Software Development Corporation</p>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
